<!DOCTYPE html>

<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale-1.0"> 
    <title>Pitha Form</title>
    <link rel="stylesheet" href="styles/nav.css">
    <style> 
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h2>Welcome to Pitha House</h2>    
        <nav>
            <ul>
                <li><a href="non-sematic.html">Home</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="semantic.html">Semantic</a></li>
                <li><a href="audio-video.html">Media</a></li>
            </ul>
        </nav>
    </header>
    
    <form>
        <label for="name">Your Name
            <input id="name" type="text" placeholder="Your Name">
        </label>
        <label for="email">Your email 
            <input id="email" type="email" placeholder="Your email">
        </label>
        <label for="phone">Your Phone
            <input id="phone" type="number" placeholder="Your Phone number">
        </label>
        <fieldset>
            <legend>Pick only one</legend>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">
                Chitoy
            </label>
            <label for="Vapa">
                <input type="radio" name="pitha" id="Vapa">
                Vapa
            </label>
            <label for="Taal Pitha">
                <input type="radio" name="pitha" id="Taal Pitha">
                Taal Pitha
            </label>
        </fieldset>
        <fieldset>
            <legend>Select on or more mix</legend>
            <label for="sorisha">
                <input type="checkbox" name="mix" id="sorisha"> 
                Sorisha
            </label>
            <label for="Shutki">
                <input type="checkbox" name="mix" id="Shutki">
                Shutki
            </label>
            <label for="Mango">
                <input type="checkbox" name="mix" id="Mango">
                Mango
            </label>
        </fieldset>
        <fieldset>
            <legend>Instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
