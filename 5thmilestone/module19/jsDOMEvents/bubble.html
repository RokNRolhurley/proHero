<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        ul{
            border: 2px solid tomato; 
        }
        body{
            border: 2px solid green; 
        }
        section{
            border: 2px solid blue; 
        }
        #item-2{
            border: 2px solid purple; 
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum dolor.</li>
            <li id="item-2">Ex, ad magni.</li>
            <li id="item-3">Fuga, minus odit.</li>
            <li id="item-4">Enim, asperiores corporis?</li>
            <li id="item-5">Ipsum, consequuntur officiis!</li>
            <li id="item-6">Praesentium, cupiditate minima.</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click',function(){
            console.log('Item-2 Click')
            event.stopImmediatePropagation();
        })
        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('UL Clicked')
        } )
        document.getElementById('list-container').addEventListener('click',function(){
            console.log('Section Clicked')
        } )
        document.getElementById('body').addEventListener('click',function(){
            console.log('body Clicked')
        } )
    </script>
</body>
</html>
